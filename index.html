<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Submissions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="app">
<h1> Email submission form</h1>
<p>
<label for="name">Full Name: </label>
    <input type="text" name="name" v-model="name" id="name"
           placeholder="Put your name here.." />
    <div>{{nameError}}</div>
</p>
    <p>
    <label for="email"> Email Address: </label>
    <input type="text" name="email" v-model="email" id="email" placeholder="Enter email address here.."/>
    <div> {{emailError}}</div>
    </p>

<button type="submit" v-on:click="validate"> Submit: </button>
    <div> {{submit}}</div>
</div>


<div id="app2">
    <codenames v-for="nc in codenames" v-bind:name="nc.name" v-bind:codename="nc.codename"></codenames>
</div>




<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
